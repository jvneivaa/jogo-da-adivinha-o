<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da adivinhação</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1 ">
            <h1>Jogo da Adivinhação</h1>
            <p>Adivinhe o número entre 0 e 10.</p>
            <form>
                <input id="inputNumber" type="number" />
                <button id="tryButton">Tentar</button>
            </form>
        </div>

        <div class="screen2 hide ">
            <h2>Você acertou em x tentativas.</h2>
            <p>O número pensado foi x.</p>
            <button id="resetButton">Jogar novamente</button>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
